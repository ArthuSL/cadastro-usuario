<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Animal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Cadastro de Animal</h1>

<!-- Criar animal -->
<h2>Criar</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="cor" placeholder="Cor">
<input type="text" id="especie" placeholder="Especie">
<button onclick="criar()">Salvar</button>

<hr>

<!-- Buscar animal -->
<h2>Buscar</h2>
<input type="text" id="buscarNome" placeholder="Nome">
<button onclick="buscar()">Buscar</button>
<pre id="resultadoBuscar"></pre>

<hr>

<!-- Deletar animal -->
<h2>Deletar</h2>
<input type="text" id="deletarNome" placeholder="Nome">
<button onclick="deletar()">Deletar</button>

<hr>

<!-- Atualizar usuário -->
<h2>Atualizar</h2>
<input type="number" id="id" placeholder="ID">
<input type="text" id="novoNome" placeholder="Novo Nome">
<input type="text" id="novoCor" placeholder="Nova Cor">
<input type="text" id="novoEspecie" placeholder="Nova Especie">
<button onclick="atualizar()">Atualizar</button>

<script>
    const api = "/animal";

    async function criar() {
      const resp = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("nome").value,
          cor: document.getElementById("cor").value,
          especie: document.getElementById("especie").value
        })
      });
      alert(resp.ok ? "Animal criado!" : "Erro ao criar!");
    }

    async function buscar() {
      const nome = document.getElementById("buscarNome").value;
      const resp = await fetch(`${api}?nome=${encodeURIComponent(nome)}`);
      if (resp.ok) {
        const data = await resp.json();
        document.getElementById("resultadoBuscar").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("resultadoBuscar").innerText = "Animal não encontrado!";
      }
    }

    async function deletar() {
      const nome = document.getElementById("deletarNome").value;
      const resp = await fetch(`${api}?nome=${encodeURIComponent(nome)}`, { method: "DELETE" });
      alert(resp.ok ? "Animal deletado!" : "Erro ao deletar!");
    }

    async function atualizar() {
      const id = document.getElementById("id").value;
      const resp = await fetch(`${api}?id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("novoNome").value,
          cor: document.getElementById("novoCor").value,
          especie: document.getElementById("novoEspecie").value
        })
      });
      alert(resp.ok ? "Animal atualizado!" : "Erro ao atualizar!");
    }
</script>
</body>
</html>
